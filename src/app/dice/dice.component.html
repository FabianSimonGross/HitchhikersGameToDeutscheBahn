<div *ngIf="isLoading" class="center diceComponent">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading" class="diceComponent">
  <mat-card>
    <h3>Next Track</h3>
    <h1>{{track}}</h1>

    <h3>How many Stations to ride</h3>
    <h1>{{stationsToRide}}</h1>

    <h3>Current Station</h3>
    <h1>{{areaStations[0].name}}</h1>
  </mat-card>
</div>
