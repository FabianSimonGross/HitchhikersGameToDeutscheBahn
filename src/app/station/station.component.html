<div class="center">
  <form class="station-form">
    <mat-form-field class="station-name" appearance="outline">
      <mat-label>Choose your current Station!</mat-label>

      <input type="text" placeholder="Pick one" matInput [formControl]="stationControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let station of filteredStations | async" [value]="station.name">
          {{station.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </form>
</div>
